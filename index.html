<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HAHAhailstorm</title>
  <link rel="icon" href="images/hahahailstormwithname.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <main class="main-container">

    <header>
      <img src="images/hahahailstormwithname.png" alt="" class="logo">
      <div class="search-bar">
        <input type="text" id="location-input" placeholder="Enter a location">
        <div class="suggestions"></div>
      </div>
    </header>

    <div class="location-and-date">
      <h1 class="location-and-date__location"></h1>
      <div class="location-and-date__location-date"></div>
    </div>


    <div class="current-temperature">
      <div class="current-temperature__icon-container">
        <img src="" class="current-temperature__icon" alt="">
      </div>
      <div class="current-temperature__content-container">
        <div class="current-temperature__value"></div>
        <div class="current-temperature__summary"></div>
      </div>
    </div>


    <div class="current-stats">
      <div>
        <div class="current-stats__value">23&deg;</div>
        <div class="current-stats__label">High</div>
        <div class="current-stats__value low_temp">14&deg;</div>
        <div class="current-stats__label">Low</div>
      </div>
      <div>
        <div class="current-stats__value wind_speed">7mph</div>
        <div class="current-stats__label">Wind</div>
        <div class="current-stats__value rain">0%</div>
        <div class="current-stats__label">Rain</div>
      </div>
    </div>

    <div class="next-5-days">
      <h2 class="next-5-days__heading"></h2>
      <div class="next-5-days__container">

        <div class="next-5-days__row">

          <div class="next-5-days__date">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__low">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__high">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__icon">
            <img src="" alt="">
            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__rain">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__wind">
            12mph
            <div class="next-5-days__label"></div>
          </div>

        </div>
        <div class="next-5-days__row">

          <div class="next-5-days__date">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__low">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__high">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__icon">
            <img src="" alt="">
          </div>

          <div class="next-5-days__rain">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__wind">

            <div class="next-5-days__label"></div>
          </div>

        </div>
        <div class="next-5-days__row">

          <div class="next-5-days__date">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__low">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__high">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__icon">
            <img src="" alt="">
          </div>

          <div class="next-5-days__rain">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__wind">

            <div class="next-5-days__label"></div>
          </div>

        </div>
        <div class="next-5-days__row">

          <div class="next-5-days__date">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__low">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__high">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__icon">
            <img src="" alt="">
          </div>

          <div class="next-5-days__rain">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__wind">

            <div class="next-5-days__label"></div>
          </div>

        </div>
        <div class="next-5-days__row">

          <div class="next-5-days__date">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__low">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__high">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__icon">
            <img src="" alt="">
          </div>

          <div class="next-5-days__rain">

            <div class="next-5-days__label"></div>
          </div>

          <div class="next-5-days__wind">

            <div class="next-5-days__label"></div>
          </div>

        </div>

      </div>
    </div>

  </main>
  <script src="script.js"></script>"
</body>

</html>
