<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HAHAhailstorm</title>
  <link rel="icon" href="images/favicon.ico" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <main class="main-container">

    <header>
      <object type="image/svg+xml" data="images/HAHAHAILSTORM.svg" class="logo">
        Your browser does not support SVG.
      </object>
      <div class="nav">  
        <a href="/">
          <div class="current-location"></div>
        </a>
        <div class="search-bar">
          <input type="text" id="location-input" placeholder="Enter a location">
          <div class="suggestions"></div>
        </div>
        <button type="button" class="search-btn">Search</button>
      </div>
    </header>
    <div class="location-and-date">
      <h1 class="location-and-date__location"></h1>
      <div class="location-and-date__location-date"></div>
    </div>


    <div class="current-temperature">
      <div class="current-temperature__icon-container">
        <img src="" class="current-temperature__icon" alt="">
      </div>
      <div class="current-temperature__content-container">
        <div class="current-temperature__summary"></div>
        <div class="current-temperature__value"></div>
      </div>
    </div>


    <div class="current-stats">
      <div>
        <div class="current-stats__value"></div>
        <div class="current-stats__label">High</div>
        <div class="current-stats__value low_temp"></div>
        <div class="current-stats__label">Low</div>
      </div>
      <div>
        <div class="current-stats__value wind_speed"></div>
        <div class="current-stats__label">Wind</div>
        <div class="current-stats__value rain"></div>
        <div class="current-stats__label">Rain</div>
      </div>
    </div>

    <div class="next-5-days">
      <h2 class="next-5-days__heading"></h2>
      <div class="next-5-days__container">
      </div>
    </div>
    <div class="scroll-message"><span></span>Scroll down</div>
  </main>
  <script src="script.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <!-- Add this script tag after the gsap script tag -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/ScrollTrigger.min.js"></script>

</body>

</html>
